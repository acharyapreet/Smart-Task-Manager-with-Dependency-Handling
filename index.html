<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Login & Signup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="card">
      <!-- Login Form -->
      <form id="loginForm" class="form active">
        <h2>Welcome Back!</h2>
        <input type="email" id="loginEmail" placeholder="Email" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="submit" class="btn">Login</button>
        <p class="toggle-text">Don't have an account? <span id="showSignup" class="link">Sign Up</span></p>
        <p id="loginError" class="error"></p>
      </form>

      <!-- Signup Form -->
      <form id="signupForm" class="form">
        <h2>Create Account</h2>
        <input type="email" id="signupEmail" placeholder="Email" required>
        <input type="password" id="signupPassword" placeholder="Password" required>
        <button type="submit" class="btn">Sign Up</button>
        <p class="toggle-text">Already have an account? <span id="showLogin" class="link">Login</span></p>
        <p id="signupError" class="error"></p>
        <p id="signupSuccess" class="success"></p>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
